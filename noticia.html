<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-381594060"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <meta name="description" id="meta-description" content="Not√≠cias do turismo em S√£o Mateus do Sul">
    <link rel="icon" type="image/x-icon" href="images/logo_pin_turismo_3d.png">
    <title id="page-title">Not√≠cia | S√£o Mateus do Sul</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --forest-deep: #0a3d2e;
            --gold-polish: #d4a574;
            --cream-light: #f8f6f0;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Raleway', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--cream-light); color: #333; }
        
        .header { background: var(--forest-deep); padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; }
        .header-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .header-logo { display: flex; align-items: center; gap: 1rem; text-decoration: none; color: white; }
        .header-logo img { height: 40px; }
        .header-nav a { color: white; text-decoration: none; margin-left: 2rem; font-weight: 500; }
        
        .article-container { max-width: 800px; margin: 0 auto; padding: 3rem 2rem; }
        .article-category { display: inline-block; background: var(--gold-polish); color: var(--forest-deep); padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; margin-bottom: 1rem; }
        .article-title { font-family: var(--font-display); font-size: 2.5rem; color: var(--forest-deep); line-height: 1.2; margin-bottom: 1rem; }
        .article-meta { color: #666; font-size: 0.9rem; display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem; }
        .article-image { width: 100%; height: 400px; object-fit: cover; border-radius: 15px; margin-bottom: 2rem; }
        .article-content { font-size: 1.1rem; line-height: 1.8; color: #444; }
        .article-content p { margin-bottom: 1.5rem; }
        
        .article-share { margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #ddd; }
        .article-share h4 { margin-bottom: 1rem; color: var(--forest-deep); }
        .share-buttons { display: flex; gap: 1rem; flex-wrap: wrap; }
        .share-btn { padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; font-weight: 500; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; }
        .share-btn.whatsapp { background: #25D366; color: white; }
        .share-btn.facebook { background: #1877F2; color: white; }
        
        .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--forest-deep); text-decoration: none; font-weight: 500; margin-bottom: 2rem; }
        .back-link:hover { color: var(--gold-polish); }
        
        .footer { background: var(--forest-deep); color: white; text-align: center; padding: 2rem; margin-top: 3rem; }
        .footer a { color: var(--gold-polish); }
        
        .not-found { text-align: center; padding: 4rem 2rem; }
        .not-found h2 { font-size: 2rem; color: var(--forest-deep); margin-bottom: 1rem; }
        
        @media (max-width: 768px) {
            .article-title { font-size: 1.8rem; }
            .article-image { height: 250px; }
            .header-nav { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="header-logo">
                <img src="images/logo_pin_turismo_3d.png" alt="S√£o Mateus do Sul">
                <span>Turismo SMS</span>
            </a>
            <nav class="header-nav">
                <a href="index.html">In√≠cio</a>
                <a href="noticias.html">Not√≠cias</a>
                <a href="eventos.html">Eventos</a>
            </nav>
        </div>
    </header>
    
    <article class="article-container" id="article-container"></article>
    
    <footer class="footer">
        <p>¬© 2026 Secretaria Municipal de Turismo de S√£o Mateus do Sul</p>
        <p><a href="noticias.html">‚Üê Voltar para Not√≠cias</a></p>
    </footer>
    
    <script src="js/cms.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const container = document.getElementById('article-container');
            
            if (!slug) { mostrarNaoEncontrado(); return; }
            
            const post = CMS.getPostPorSlug(slug);
            if (!post) { mostrarNaoEncontrado(); return; }
            
            document.getElementById('page-title').textContent = post.titulo + ' | S√£o Mateus do Sul';
            document.getElementById('meta-description').content = post.resumo;
            
            container.innerHTML = `
                <a href="noticias.html" class="back-link">‚Üê Voltar para Not√≠cias</a>
                <header>
                    <span class="article-category">${post.categoria}</span>
                    <h1 class="article-title">${post.titulo}</h1>
                    <div class="article-meta">
                        <span>üìÖ ${CMS.formatarData(post.dataPublicacao)}</span>
                        <span>‚úçÔ∏è ${post.autor}</span>
                    </div>
                </header>
                <img src="${post.imagem}" alt="${post.titulo}" class="article-image">
                <div class="article-content">
                    ${post.conteudo.split('\n\n').map(p => '<p>' + p + '</p>').join('')}
                </div>
                <div class="article-share">
                    <h4>Compartilhar:</h4>
                    <div class="share-buttons">
                        <a href="https://wa.me/?text=${encodeURIComponent(post.titulo + ' - ' + window.location.href)}" target="_blank" class="share-btn whatsapp">üì± WhatsApp</a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" class="share-btn facebook">üìò Facebook</a>
                    </div>
                </div>
            `;
        });
        
        function mostrarNaoEncontrado() {
            document.getElementById('article-container').innerHTML = `
                <div class="not-found">
                    <h2>üòï Not√≠cia n√£o encontrada</h2>
                    <p>A not√≠cia que voc√™ procura n√£o existe ou foi removida.</p>
                    <p style="margin-top: 2rem;"><a href="noticias.html" class="back-link">‚Üê Voltar para Not√≠cias</a></p>
                </div>
            `;
        }
    </script>
</body>
</html>
