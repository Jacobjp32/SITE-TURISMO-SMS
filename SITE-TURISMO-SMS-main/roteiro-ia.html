<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-381594060"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <meta name="description" content="Crie seu roteiro personalizado em São Mateus do Sul com inteligência artificial. Descubra os melhores pontos turísticos baseado nas suas preferências.">
    <link rel="icon" type="image/x-icon" href="images/logo_pin_turismo_3d.png">
    <title>Roteiro Inteligente | São Mateus do Sul</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --forest-deep: #0a3d2e;
            --gold-polish: #d4a574;
            --cream-light: #f8f6f0;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Raleway', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* Header */
        .header {
            background: rgba(10, 61, 46, 0.95);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }
        
        .header-logo img { height: 40px; }
        
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
        }
        
        /* Main Container */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }
        
        /* Roteiro IA Styles */
        .roteiro-ia-inicio {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .ia-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .roteiro-ia-inicio h2 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--forest-deep);
            margin-bottom: 1rem;
        }
        
        .roteiro-ia-inicio p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .ia-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .btn-iniciar-quiz {
            background: linear-gradient(135deg, var(--forest-deep), #0d5a3e);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 2rem 0;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(10, 61, 46, 0.4);
        }
        
        .btn-iniciar-quiz:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(10, 61, 46, 0.5);
        }
        
        .roteiros-prontos {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .roteiros-prontos h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .roteiros-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        .roteiro-pronto-btn {
            background: #f5f5f5;
            border: none;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .roteiro-pronto-btn:hover {
            background: var(--gold-polish);
            color: var(--forest-deep);
        }
        
        /* Quiz Styles */
        .quiz-container {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .quiz-progresso {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .quiz-progresso-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--forest-deep), var(--gold-polish));
            transition: width 0.5s ease;
        }
        
        .quiz-contador {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 2rem;
        }
        
        .quiz-pergunta {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--forest-deep);
            margin-bottom: 2rem;
        }
        
        .quiz-opcoes {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .quiz-opcao {
            background: #f8f8f8;
            border: 2px solid transparent;
            padding: 1.2rem 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .quiz-opcao:hover {
            border-color: var(--forest-deep);
            background: #f0f0f0;
        }
        
        .quiz-opcao.selecionado {
            background: var(--forest-deep);
            color: white;
            border-color: var(--forest-deep);
        }
        
        .btn-voltar, .btn-continuar {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-voltar {
            background: transparent;
            border: none;
            color: #888;
        }
        
        .btn-continuar {
            background: var(--forest-deep);
            color: white;
            border: none;
            float: right;
        }
        
        /* Loading */
        .gerando-roteiro {
            background: white;
            border-radius: 30px;
            padding: 4rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #eee;
            border-top-color: var(--forest-deep);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-sub {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Resultado */
        .roteiro-resultado {
            background: white;
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .roteiro-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .roteiro-header h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--forest-deep);
        }
        
        .roteiro-tempo {
            color: #888;
            margin-top: 0.5rem;
        }
        
        .roteiro-timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .roteiro-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--forest-deep), var(--gold-polish));
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .timeline-numero {
            position: absolute;
            left: -30px;
            width: 30px;
            height: 30px;
            background: var(--forest-deep);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .timeline-conteudo {
            background: #f8f8f8;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            margin-left: 15px;
        }
        
        .timeline-imagem {
            width: 120px;
            min-height: 100px;
            background-size: cover;
            background-position: center;
        }
        
        .timeline-info {
            padding: 1rem;
            flex: 1;
        }
        
        .timeline-info h3 {
            color: var(--forest-deep);
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        
        .timeline-info p {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }
        
        .timeline-tempo {
            color: #888;
            font-size: 0.8rem;
        }
        
        .roteiro-acoes {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .roteiro-acoes button {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-compartilhar {
            background: #25D366;
            color: white;
        }
        
        .btn-salvar {
            background: var(--forest-deep);
            color: white;
        }
        
        .btn-refazer {
            background: #f0f0f0;
            color: #333;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .header-nav { display: none; }
            
            .roteiro-ia-inicio, .quiz-container, .roteiro-resultado {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
            
            .quiz-pergunta {
                font-size: 1.5rem;
            }
            
            .roteiros-grid {
                grid-template-columns: 1fr;
            }
            
            .timeline-conteudo {
                flex-direction: column;
            }
            
            .timeline-imagem {
                width: 100%;
                height: 120px;
            }
        }
        
        /* Print */
        @media print {
            .header, .roteiro-acoes { display: none; }
            body { background: white; }
            .roteiro-resultado { box-shadow: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="header-logo">
                <img src="images/logo_pin_turismo_3d.png" alt="São Mateus do Sul">
                <span>Roteiro IA</span>
            </a>
            <nav class="header-nav">
                <a href="index.html">Início</a>
                <a href="o-que-fazer.html">O Que Fazer</a>
                <a href="reservas.html">Reservas</a>
            </nav>
        </div>
    </header>
    
    <main class="main-container">
        <div id="roteiro-ia-container">
            <!-- Conteúdo carregado via JS -->
        </div>
    </main>
    
    <script src="js/roteiro-ia.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            RoteiroIA.init('roteiro-ia-container');
        });
    </script>
</body>
</html>
